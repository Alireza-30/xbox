<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Xbox</title>
</head>
<body>
    <nav class="navbar bg-white">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          
          <!-- سمت چپ (آیکون‌ها) -->
          <div class="d-flex align-items-center">
            <i class="bi bi-list fs-3 me-4"></i>  <!-- آیکون همبرگری -->
            <i class="bi bi-search fs-4"></i>     <!-- آیکون ذره‌بین -->
          </div>
          
          <!-- وسط (لوگو) -->
          <a class="navbar-brand mx-auto" href="#">
            <img src="images/Microsoft-Logo-Transparent.png" alt="لوگو">
          </a>
          
          <div class="d-flex align-items-center">
            <i class="bi bi-cart fs-4 me-5"></i>
            <div class="profile-icon">
              <i class="bi bi-person"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- زیر Navbar: لوگوی ایکس‌باکس سمت چپ با منو -->
<div class="sub-logo d-flex align-items-center position-relative">
    <!-- دکمه لوگو که منو باز می‌کنه -->
    <a href="#" class="dropdown-toggle" id="xboxDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="images/Xbox-Logo.wine.svg" alt="لوگوی ایکس‌باکس" style="height:60px;">
    </a>
  
    <!-- منو -->
    <ul class="dropdown-menu" aria-labelledby="xboxDropdown">
      <li><a class="dropdown-item" href="#">Home </a></li>
      <li><a class="dropdown-item" href="#">Game Pass </a></li>
      <li><a class="dropdown-item" href="#">Games </a></li>
      <li><a class="dropdown-item" href="#">Devices</a></li>
      <li><a class="dropdown-item" href="#">Play</a></li>
      <li><a class="dropdown-item" href="#">Store</a></li>
      <li><a class="dropdown-item" href="#">Community</a></li>
      <li><a class="dropdown-item" href="#">Support</a></li>
      <li><a class="dropdown-item" href="#">My Xbox</a></li>
      <li><a class="dropdown-item" href="#">Developers</a></li>
    </ul>
  </div>
  <!-- تصویر با متن‌ها در موبایل -->
<div class="sub-image d-block d-md-none position-relative mt-2">
    <img src="images/457771195-290.webp" alt="عکس موبایل" style="width:100%; height:auto; display:block;">
  
    <div class="text-container position-absolute bottom-0 start-50 translate-middle-x text-center" style="width: 90%;">
      
      <!-- متن اول با پس‌زمینه زرد -->
      <div class="bg-warning text-dark fw-bold mb-1 px-2 py-1 d-inline-block">
        NOW AVAILABLE
      </div>
  
      <!-- متن اصلی وسط -->
      <div class="text-white fw-bold mb-1">
        EA SPORTS Madden NFL <br>26
      </div>
  
      <!-- متن نازکتر -->
      <div class="text-white small mb-1">
        Experince explosive gameplay,backed by years <br>of real NFL data
      </div>
  
      <!-- متن لینک کوچک با پس‌زمینه سبز -->
      <a href="#" class="small text-white bg-success px-2 py-1 d-inline-block">
        GET IT NOW
      </a>
    </div>
  </div>
  
  

    

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
